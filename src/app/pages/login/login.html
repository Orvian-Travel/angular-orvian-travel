<div class="container-fluid p-0">
    <div class="row no-gutters min-vh-100">
      <div class="col-12 col-lg-6 bg-white d-flex flex-column align-items-center justify-content-center p-3 p-md-4 order-2 order-lg-1">
        <div class="align-self-start mb-3 d-none d-lg-block flex-grow-1">
          <button class="btn btn-custom-brown text-white font-weight-bold" (click)="returnPage()">Voltar</button>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-5 mb-lg-4">
          <img src="assets/images/draw-1.svg" alt="Ilustração" class="img-fluid mobile-illustration">
        </div>
        <div class="text-container text-center text-lg-left w-100 mobile-text">
          <h2 class="h4 h-lg-3 font-weight-bold mb-2">Explore o mundo com a Orvian Travel</h2>
          <p class="text-muted mobile-description">
            Descubra destinos incríveis, pacotes exclusivos e experiências únicas que vão transformar sua próxima viagem em uma aventura inesquecível.
          </p>
        </div>
      </div>
      <div class="col-12 col-lg-6 bg-gradient-custom d-flex align-items-center justify-content-center p-3 p-md-4 order-1 order-lg-2 mobile-form-container">
        <div class="position-absolute mobile-back-btn d-lg-none">
          <button class="btn btn-light btn-sm">Voltar</button>
        </div>
        <div class="card shadow border-0 mobile-card">
          <div class="card-body p-3 p-md-4">
            <form>
              <div class="form-group mb-3">
                <label for="email" class="form-label-custom">E-MAIL</label>
                <input type="email" id="email" class="form-control form-control-custom" placeholder="exemplo@avanade.com" required>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="form-label-custom">SENHA</label>
                <input type="password" id="password" class="form-control form-control-custom" placeholder="********" required>
              </div>
              <button class="btn btn-primary btn-block btn-custom-primary font-weight-bold mb-2" type="submit">Entrar</button>
            </form>
            <div class="text-center">
              <a class="text-muted" target="_blank" rel="noopener noreferrer" (click)="registerRedirect()">não tem uma conta?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
