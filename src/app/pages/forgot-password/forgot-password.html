<div class="container-fluid p-0">
  <div class="row no-gutters min-vh-100">
    <div class="col-12 col-lg-6 bg-white d-flex flex-column align-items-center justify-content-center p-3 p-md-4 order-2 order-lg-1">
      <div class="d-flex flex-column align-items-center w-100">
        <img
          src="assets/images/draw-1.svg"
          alt="Ilustração"
          class="img-fluid mobile-illustration"
        />
      </div>
      <div class="text-container text-center text-lg-left w-100 mobile-text">
        <h2 class="h4 h-lg-3 font-weight-bold mb-2">
          Recupere sua senha
        </h2>
        <p class="text-muted mobile-description">
          Digite seu email cadastrado e enviaremos um link para redefinir sua senha de forma segura.
        </p>
      </div>
    </div>

    <div class="col-12 col-lg-6 bg-gradient-custom d-flex align-items-center justify-content-center p-3 p-md-4 order-1 order-lg-2 mobile-form-container">
      <div class="card shadow border-0 mobile-card">
        <div class="card-body p-3 p-md-4">
          <div *ngIf="message" class="alert mb-3" 
               [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ message }}
          </div>

          <form *ngIf="!isSuccess" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label-custom">EMAIL</label>
              <input 
                type="email" 
                id="email" 
                class="form-control form-control-custom" 
                [ngClass]="{'is-invalid': email && !isValidEmail(email)}"
                placeholder="exemplo@email.com" 
                [(ngModel)]="email" 
                name="email" 
                required
                [disabled]="isLoading"
              >
              <div *ngIf="email && !isValidEmail(email)" class="invalid-feedback">
                Por favor, digite um email válido.
              </div>
            </div>

            <button 
              class="btn btn-custom-primary w-100 mb-3" 
              type="submit"
              [disabled]="!canSubmit"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Enviando...' : 'Enviar link de recuperação' }}
            </button>
          </form>

          <div *ngIf="isSuccess" class="text-center">
            <button class="btn btn-custom-primary w-100" (click)="backToLogin()">
              Voltar ao login
            </button>
          </div>

          <div *ngIf="!isSuccess" class="text-center">
            <p class="mb-0">
              <span class="login-text">Lembrou da senha?</span>
              <a class="login-link-action" (click)="backToLogin()">
                Fazer login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
