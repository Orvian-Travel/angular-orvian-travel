<div class="dashboard-container">
  <div class="section-header mb-4">
    <h1 class="display-6 fw-bold text-dark">Visão Geral</h1>
    <p class="text-muted">Tenha uma visão geral dos dados da plataforma.</p>
  </div>

  <div class="report-section mb-5">
    <h2 class="h4 fw-bold text-dark mb-4">Relatório Semanal</h2>
    <div class="row g-4">
      <div class="col-md-6 col-xl-3">
        <div class="stat-card card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon me-3">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="stat-info">
              <span class="stat-label d-block small text-muted"
                >Faturamento</span
              >
              <span class="stat-value h4 fw-bold text-dark mb-0">{{
                faturamentoSemanal
              }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-3">
        <div class="stat-card card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon me-3">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="stat-info">
              <span class="stat-label d-block small text-muted"
                >Novos usuários</span
              >
              <span class="stat-value h4 fw-bold text-dark mb-0">{{
                newUserCount
              }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-3">
        <div class="stat-card card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon me-3">
              <i class="fas fa-star"></i>
            </div>
            <div class="stat-info">
              <span class="stat-label d-block small text-muted"
                >Avaliações</span
              >
              <span
                *ngIf="ratingAVG.percentage !== null"
                class="stat-value h4 fw-bold text-dark mb-0"
                >{{ ratingAVG.percentage }}%
              </span>
              <span
                *ngIf="ratingAVG.percentage === null"
                class="stat-value h4 fw-bold text-dark mb-0"
                >N/A
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-3">
        <div class="stat-card card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon me-3">
              <i class="fas fa-box"></i>
            </div>
            <div class="stat-info">
              <span class="stat-label d-block small text-muted"
                >Número de Pacotes</span
              >
              <span class="stat-value h4 fw-bold text-dark mb-0">{{
                newPackageCount
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chart-section card border-0 shadow-sm">
    <div class="card-body">
      <h2 class="h4 fw-bold text-dark mb-4">Vendas por destino nesse ano</h2>
      <div class="row align-items-center">
        <div class="col-lg-6 text-center">
          <div
            style="
              position: relative;
              height: 300px;
              width: 300px;
              margin: 0 auto;
            "
          >
            <canvas
              baseChart
              [data]="chartData"
              [type]="chartType"
              [options]="chartOptions"
            >
            </canvas>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="chart-legend">
            <div class="row g-2">
              <div
                *ngFor="
                  let destination of destinationDataWithColors;
                  let i = index
                "
                class="col-sm-6"
              >
                <div
                  class="legend-item d-flex align-items-center justify-content-between"
                >
                  <div class="d-flex align-items-center">
                    <span
                      class="legend-color me-2"
                      [style.background-color]="destination.color"
                    ></span>
                    <small class="destination-name">{{
                      destination.name
                    }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
