<app-header></app-header>
<main class="pacote-main container">
  <h1 class="mb-4">{{package?.title}}</h1>
  <section class="pacote-layout">
    <div class="imagem-principal">
      <img
        src="assets/images/generic-package-image.jpg"
        alt="Imagem Destino"
        class="img-fluid rounded"
      />
    </div>
    <aside class="sidebar-pacote">
      <div class="mapa-interativo mb-3">
        <iframe
          src="https://www.openstreetmap.org/export/embed.html?bbox=-43.209%2C-22.908%2C-43.209%2C-22.908&amp;layer=mapnik"
          class="w-100 h-100 border-0 rounded"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
      <div class="dates-section mb-3">
        <h4 class="dates-title">Check-in & Check-out</h4>
        <div class="date-inputs row g-2 mb-3">
          <div class="col-6">
            <div class="date-box">
              <span class="date-value">18/07/2025</span>
            </div>
          </div>
          <div class="col-6">
            <div class="date-box">
              <span class="date-value">23/07/2025</span>
            </div>
          </div>
        </div>
        <div class="duration-badge">
          <span>{{package?.duration}} DIAS</span>
        </div>
      </div>

      <div class="preco-destaque mb-4">
        <span class="text-muted">Pre√ßo por pessoa</span>
        <h2 class="fw-bold text-dark">R$ {{ package?.price | number:'1.2-2':'pt-BR' }}</h2>
      </div>
      <p>{{package?.description}}</p>
      <button class="botao-reserva btn btn-primary btn-lg w-100 mb-3"  (click)="registerRedirect()">
        Reserve
      </button>
    </aside>
  </section>
</main>
<app-card-list></app-card-list>
