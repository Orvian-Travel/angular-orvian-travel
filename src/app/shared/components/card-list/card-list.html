<main class="container my-5">
  <h2 class="h2 font-weight-bold mb-4">Pacotes recentes</h2>
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" (click)="navigateToDetails(package.id)" *ngFor="let package of packages">
      <div class="card h-100 shadow-sm">
        <img
          src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80"
          class="card-img-top"
          alt="Recife"
        />
        <div class="card-body d-flex flex-column">
          <span class="badgemb-2 align-self-start">{{ package.duration }} DIAS</span>
          <small class="text-muted font-weight-bold">PACOTE</small>
          <h5 class="card-title font-weight-bold">
            {{ package.title }}
          </h5>
          <small class="text-muted">Preço por pessoa</small>
          <p class="h5 font-weight-bold text-dark">R$ {{ package.price | number:'1.2-2':'pt-BR' }}</p>
          <small class="text-muted mb-2">Taxas e impostos não inclusos</small>
          <p class="card-text text-muted mt-auto"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Paginação -->
  <div *ngIf="totalPages > 1" class="pagination-container">
    <nav class="pagination-nav">
      <button 
        class="pagination-btn pagination-prev" 
        [disabled]="currentPage === 0"
        (click)="previousPage()">
        Anterior
      </button>
      
      <div class="pagination-numbers">
        <button 
          *ngFor="let page of [].constructor(totalPages); let i = index"
          class="pagination-number"
          [class.active]="i === currentPage"
          (click)="goToPage(i)">
          {{ i + 1 }}
        </button>
      </div>
      
      <button 
        class="pagination-btn pagination-next" 
        [disabled]="currentPage === totalPages - 1"
        (click)="nextPage()">
        Próximo
      </button>
    </nav>
    
    <div class="pagination-info">
      Página {{ currentPage + 1 }} de {{ totalPages }} ({{ totalElements }} pacotes no total)
    </div>
  </div>
</main>
