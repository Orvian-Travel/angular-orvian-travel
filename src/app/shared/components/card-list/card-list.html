<main class="container my-5">
  <h2 class="h2 font-weight-bold mb-4">Pacotes recentes</h2>
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" (click)="navigateToDetails(package.id)" *ngFor="let package of packages">
      <div class="card h-100 shadow-sm">
        <img
          src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80"
          class="card-img-top"
          alt="Recife"
        />
        <div class="card-body d-flex flex-column">
          <span class="badgemb-2 align-self-start">{{ package.duration }} DIAS</span>
          <small class="text-muted font-weight-bold">PACOTE</small>
          <h5 class="card-title font-weight-bold">
            {{ package.title }}
          </h5>
          <small class="text-muted">Preço por pessoa</small>
          <p class="h5 font-weight-bold text-dark">R$ {{ package.price | number:'1.2-2':'pt-BR' }}</p>
          <small class="text-muted mb-2">Taxas e impostos não inclusos</small>
          <p class="card-text text-muted mt-auto"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="totalPages > 1">
    <div class="col-12">
      <nav aria-label="Navegação de páginas">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 0">
            <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 0">
              Anterior
            </button>
          </li>
          
          <li class="page-item" 
              *ngFor="let page of [].constructor(totalPages); let i = index" 
              [class.active]="i === currentPage">
            <button class="page-link" (click)="goToPage(i)">
              {{ i + 1 }}
            </button>
          </li>
          
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">
              Próximo
            </button>
          </li>
        </ul>
      </nav>
      
      <div class="text-center mt-3">
        <small class="text-muted">
          Mostrando {{ packages.length }} de {{ totalElements }} pacotes (Página {{ currentPage + 1 }} de {{ totalPages }})
        </small>
      </div>
    </div>
  </div>
</main>
