<!-- EXEMPLO DE USO DO SISTEMA DE RATINGS -->
<!-- Este é um exemplo de como integrar o sistema de avaliações em qualquer página -->

<div class="reservations-example">
  
  <!-- Lista de Reservas do Usuário -->
  <div class="reservation-card" *ngFor="let reservation of userReservations">
    
    <!-- Informações da Reserva -->
    <div class="reservation-info">
      <h3>{{ reservation.packageName }}</h3>
      <p>Data: {{ reservation.date | date:'dd/MM/yyyy' }}</p>
      <p>Status: {{ reservation.status }}</p>
    </div>

    <!-- Botão para Avaliar (aparece apenas se a reserva foi concluída e ainda não foi avaliada) -->
    <div class="reservation-actions">
      <button 
        *ngIf="canRateReservation(reservation)"
        class="rate-button"
        (click)="openRatingModal(reservation.id)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Avaliar Experiência
      </button>

      <!-- Mostra a avaliação existente se já foi feita -->
      <div *ngIf="hasExistingRating(reservation)" class="existing-rating">
        <div class="rating-stars">
          <span *ngFor="let star of getStarsArray(reservation.rating.rate)" class="star filled">★</span>
        </div>
        <button class="edit-rating-button" (click)="editRating(reservation)">
          Editar Avaliação
        </button>
      </div>
    </div>

  </div>

  <!-- Modal de Avaliação -->
  <app-rating-modal
    [isOpen]="isRatingModalOpen"
    [reservationId]="selectedReservationId"
    [existingRating]="selectedRating"
    (modalClosed)="closeRatingModal()"
    (ratingSubmitted)="onRatingSubmitted($event)">
  </app-rating-modal>

</div>
